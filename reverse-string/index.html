<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse String</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .output {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl mb-4">Reverse String</h1>
    <input type="text" id="inputString" class="border p-2 rounded mb-4" placeholder="Enter a string">
    <button id="reverseBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Reverse after 2 seconds</button>
    <p id="output" class="output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
