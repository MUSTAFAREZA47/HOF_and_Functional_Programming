<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter and Capitalize Books</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .input-field {
      margin-bottom: 20px;
    }
    .output {
      font-size: 1.2rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="bg-gray-200">
  <div class="container py-10">
    <h1 class="text-4xl mb-6 text-center">Filter and Capitalize Books</h1>
    <div class="input-field">
      <label for="books" class="block mb-2">Enter books with author names and publication years:</label>
      <textarea id="books" class="w-full px-3 py-2 border rounded" rows="6" placeholder="Example: Book1 by Author1 (2008), Book2 by Author2 (2012), ..."></textarea>
    </div>
    <button id="filterBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Filter and Capitalize Authors</button>
    <div id="output" class="output mt-4"></div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
