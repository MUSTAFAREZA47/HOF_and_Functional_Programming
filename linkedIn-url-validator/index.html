<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Profile URL Validator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .input-field {
      margin-bottom: 20px;
    }
    .output {
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="bg-gray-200">
  <div class="container py-10">
    <h1 class="text-4xl mb-6 text-center">LinkedIn Profile URL Validator</h1>
    <div class="input-field">
      <label for="linkedinUrl" class="block mb-2">Enter LinkedIn Profile URL:</label>
      <input id="linkedinUrl" class="w-full px-3 py-2 border rounded" type="text" placeholder="Enter LinkedIn Profile URL">
    </div>
    <button id="validateBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Validate LinkedIn URL</button>
    <div id="output" class="output mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
